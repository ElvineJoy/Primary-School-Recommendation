<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PSRA</title>
</head>
<body>
  <main>
    <header>
        <nav>
          <div class="nav-bar">
            <ul>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">HOME</a></li>
              <li><a href="#">SCHOOL SEARCH</a></li>
            </ul>              
      </div>
    </nav>

    <div class= "section-1">
      <h1>Get The Best<br>School Option <br>For Your Child</h1>

      <p>Have you moved to a new area or are you <br>looking to change schools for your
        child?<br> We are the best solution for you. <br>
        Use this app to get school options based on <br>the criteria you want. 
      </p>
      <a href="#" class="button">Learn more</a>
      </div>  
      
  </header>

    <section class="search-schools">
          <div class="container">
            <h3>Looking For A School?</h3>
            <form id="form">
              
              <div class="form">
                <label for="county" id="County">County:</label>
                <!-- Dropdown Options -->
                <select name="County" id="county">
                <option value="#">Select County</option>
                </select>
                
                <label for="Sub" id="sub">Select Sub-County:</label>
                 <!-- Dropdown Options -->
                 <select name="sub" id="Sub">
                  <option value="#">Select Sub-county</option>  
                  </select>
                
                <label for="Level" id="level">Select Level:</label>
                  <!-- Dropdown Options -->
                 <select name="level" id="Level">
                  <option value="#">Level</option>  
                  </select>

                  <label for="Status" id="status">Select Status:</label>
                  <!-- Dropdown Options -->
                  <select name="status" id="Status">
                   <option value="#">Status</option>  
                   </select>

                   <label for ="distance">Distance:</label>
                  <input type="number" id="distance" name="Distance" placeholder="Enter distance in KM">

                   <input type="submit" value="Get Schools">
              </div>
            </form>
          </div>
         
          <div id="'result"></div>

    </section>    

    <script type="text/javascript" src="./index.js"></script>
    </main>    
        
</body>
</html>
